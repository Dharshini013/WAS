<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1b2838;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        .login-container img {
            width: 150px;
            margin-bottom: 10px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #66c0f4;
            background-color: #1b2838;
            color: white;
            border-radius: 3px;
        }
        .login-button {
            background-color: #1a9fff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #1482d0;
        }
        .forgot-password, .create-account {
            display: block;
            margin-top: 10px;
            color: #66c0f4;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover, .create-account:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam Logo">
        <h2>Sign In</h2>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Steam username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-button" onclick="alert('Internal Server Error\nTry again.')" >Sign In</button>
        </form>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <a href="#" class="create-account">Create a new account</a>
    </div>
</body>
<script>
    
</script>
</html>
